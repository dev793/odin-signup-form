<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="image-sidebar">

        <div class="logo-content">
                
            <img src="images/odin-lined.png" alt="">
            <div class="logo-text">Odin</div>
            
        </div>
    </div>

    <div class="main-content">

        <div class="cta">

            <div class="cta-content">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</div>

            <div class="cta-content">You <em>know</em> you want to.</div>
        </div>

        <div class="signup-form">

            <div class="form-title">Let's do this!</div>

            <form action="">

                <div class="form-row">
                    <div class="form-item">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-item">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-item">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-item">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password" required>
                    </div>
                    <div class="form-item">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="password" required>
                    </div>
                </div>

            </form>
        </div>

        <div class="account-creation"></div>

    </div>
</body>
</html>
